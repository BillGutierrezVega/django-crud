{% extends 'layout.html' %}


{% block title %}
    Usuarios
{% endblock title %}


{% block content %}

    <div class="container ">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-2 text-black">
                    <h1 class="display-6 fw-bold text-center text-white">Usuarios</h1>
                    <form action="{% url 'tareas:create_user' %}" method="POST" class="card card-body bg-dark-subtle">
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="username" class="form-control mb-2">
                        <input type="password" name="password" placeholder="password" class="form-control mb-2">
                        <button class="btn btn-success">Guardar</button>
                    </form>

                    {% for user in users %}
                        <div class="card card-body text-black mt-2 d-flex flex-row justify-content-between">
                            <div>
                                <h2>{{ user.username }}</h2>
                                <h3>{{ user.password }}</h3>
                            </div>
                            <form action="{% url 'tareas:delete_user' user.id %}" method="POST">
                                {% csrf_token %}
                                <button class="btn btn-danger btn-sm my-4">Delete</button>
                            </form>
                        </div>
                    {% empty %}
                        <h2>No hay usuarios registrados</h2>
                    {% endfor %}
            </div>
        </div>
    </div>

    
    

{% endblock content %}
